{% extends "Base.html" %}

{% block content %}
    <h1>Add New Classes to the Schedule</h1>

    <form method="POST">
        <div>
            <label for="clase_name">
                Class Name:
            </label>
            <input type="text" id="class_name" name="class_name" placeholder="Enter class name"/>
        </div>

        <div>
            <label for="instructor">
                Instructor Name:
            </label>
            <input type="text" id="instructor" name="instructor" placeholder="Enter instructor name"/>
        </div>

        <div>
            <label for="scheduled_date">
                Date Scheduled:
            </label>
            <input type="text" id="scheduled_date" name="scheduled_date" placeholder="Enter scheduled date"/>
        </div>

        <div>
            <label for="scheduled_time">
                Time Scheduled:
            </label>
            <input type="text" id="scheduled_time" name="scheduled_time" placeholder="Enter scheduled time"/>
        </div>
        
        <br/>

        <button type="submit">
            Submit
        </button>
        

    </form>



{% endblock %}
